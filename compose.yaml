services:
  parler-tts-server:
    image: fedirz/parler-tts-server
    build:
      dockerfile: Dockerfile
      context: .
      platforms:
        - linux/amd64
      tags:
        - fedirz/parler-tts-server
    develop:
      watch:
        - path: ./parler_tts_server
          action: rebuild
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    ports:
      - 8000:8000
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
